<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
            background-color: #f0f0f0; /* Light background for contrast */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
        #message {
            display: none; /* Hidden by default */
            margin-top: 20px;
            font-size: 1.2em;
            color: green; /* Message color */
        }
    </style>
</head>
<body>
    Be careful.!!!
    <br>
    <a href="https://www.youtube.com/watch?v=DXuCIi1lP4U" style="color: black;">open link</a>
    
    <div>
        <button id="clickButton">Click Me!</button>
        <p id="clickCount">Clicks: <span id="count">0</span></p>
        <p id="message">Congratulations! You've clicked the button 10,000 times!</p>
    </div>

    <script>
        const clickButton = document.getElementById('clickButton');
        const countDisplay = document.getElementById('count');
        const messageDisplay = document.getElementById('message');
        const clickLimit = 10000; // Set the click limit
        let clickCount = 0;

        clickButton.addEventListener('click', () => {
            clickCount++;
            countDisplay.textContent = clickCount;

            if (clickCount >= clickLimit) {
                clickButton.disabled = true; // Disable button after limit
                messageDisplay.style.display = 'block'; // Show message
            }
        });
    </script>
</body>
</html>
