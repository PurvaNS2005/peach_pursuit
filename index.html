<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
            background-color: white; /* Light background for contrast */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
        #message {
            display: none; /* Hidden by default */
            margin-top: 20px;
            font-size: 1.2em;
            color: white; /* Change to white to match the background */
        }
        #clickCount {
            color: black; /* Make click count text visible */
        }
        #bottomLink {
            color: white;
            margin-top: 40px;
            display: block;
        }
    </style>
</head>
<body>
    Be careful.!!!
    <br>
   <!-- 
   INCREDIBLE! YOU’VE MADE IT THIS FAR—JUST A LITTLE FURTHER.
   
   Remember:
   "I’m never gonna give you up on this journey."
   "This link is solid—I’m never gonna let you down."
   "Keep going, I’ll never run around and desert you!"
   
   You’re on the path to greatness… or maybe just a surprise? 😏 
   -->

    <div>
        <button id="clickButton">Click Me 10000 times.</button>
        <p id="clickCount">Clicks: <span id="count">0</span></p>
        <p id="message">Psych</p>
    </div>

    <!-- Link positioned at the bottom -->
    <a id="bottomLink" href="https://www.youtube.com/watch?v=DXuCIi1lP4U">open link</a>

    <script>
        const clickButton = document.getElementById('clickButton');
        const countDisplay = document.getElementById('count');
        const messageDisplay = document.getElementById('message');
        const clickLimit = 10000; // Set the click limit
        let clickCount = 0;

        clickButton.addEventListener('click', () => {
            clickCount++;
            countDisplay.textContent = clickCount;

            if (clickCount >= clickLimit) {
                clickButton.disabled = true; // Disable button after limit
                messageDisplay.style.display = 'block'; // Show message
            }
        });
    </script>
</body>
</html>
